<div class="main-contact my-5 py-5" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'">
    <div class="row mb-5" id="contact-section">
        <div class="col">
            <p class="fs-1 text-center">Contact</p>
        </div>
    </div>
    <div class="row d-flex align-items-center">

        <!-- My contact Details -->
        <div class="col-md-6 my-contacts">

            <!-- Email Div -->
            <div class="row">
                <div class="col">
                    <div class="d-flex info-icons">
                        <i class="fa fa-envelope" aria-hidden="true"></i> <span class="ms-3">Email</span>
                    </div>
                    <div class="mt-1">
                        <a target="_blank" href="mailto: dev.psapkale@gmail.com"
                            class="text-decoration-none link">dev.psapkale@gmail.com</a>
                    </div>
                </div>
            </div>

            <!-- Linkedin Div -->
            <div class="row mt-4">
                <div class="col">
                    <div class="d-flex info-icons">
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i> <span class="ms-3">Linkedin</span>
                    </div>
                    <div class="mt-1">
                        <a target="_blank" href="https://in.linkedin.com/in/pushpendra-sapkale-744125121"
                            class="text-decoration-none link">/in/pushpendra-sapkale-744125121</a>
                    </div>
                </div>
            </div>

            <!-- Github Div -->
            <div class="row mt-4">
                <div class="col">
                    <div class="d-flex info-icons">
                        <i class="fa fa-github" aria-hidden="true"></i> <span class="ms-3">Github</span>
                    </div>
                    <div class="mt-1">
                        <a target="_blank" href="https://github.com/pushpendra-sapkale-dev"
                            class="text-decoration-none link">/pushpendra-sapkale-dev</a>
                    </div>
                </div>
            </div>

            <!-- Github Div -->
            <div class="row mt-4">
                <div class="col">
                    <div class="d-flex info-icons">
                        <i class="fa fa-phone" aria-hidden="true"></i> <span class="ms-3">Phone</span>
                    </div>
                    <div class="mt-1">
                        <a target="_blank" href="tel: +919977369753"
                            class="text-decoration-none link">+919977369753</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Get In Touch Form -->
        <div class="col-md-6 mt-5 mt-md-0">
            <form >

                <div class="mb-3">
                    <label for="form-email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email Address" id="form-email">
                </div>

                <div class="mb-3">
                    <label for="form-name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Name" id="form-name">
                </div>

                <div class="mb-4">
                    <label for="form-message" class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Enter Your Message Here" id="form-message"
                        style="height: 100px"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
